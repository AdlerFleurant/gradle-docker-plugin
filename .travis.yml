language: java
install: true

jdk:
  - oraclejdk8

script:
  - ./gradlew test

jobs:
  include:
    - stage: integration-test
      jdk: oraclejdk8
      script: ./gradlew integrationTest
    - stage: functional-test
      jdk: oraclejdk8
      script: ./gradlew functionalTest

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/